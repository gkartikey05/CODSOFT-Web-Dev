<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font-Awesome-Cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Calculator</title>
</head>
<body>
  <h1>Welcome to Calculator</h1>
  <div class="container">
    <input type="text">
    <div class="row">
      <button class="btn">AC</button>
      <button class="btn">()</button>
      <button class="btn"><i class="fa-light fa-percent"></i></button>
      <button class="btn"><i class="fa-solid fa-divide"></i></button>
    </div>
    <div class="row">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn"><i class="fa-solid fa-minus"></i></button>
    </div>
    <div class="row">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="row">
      <button class="btn">0</button>
      <button class="btn"><i class="fa-solid fa-circle"></i></button>
      <button class="btn"><i class="fa-solid fa-delete-left"></i></button>
      <button class="btn equal-to"><i class="fa-solid fa-equals"></i></button>
    </div>
  </div>
</body>
</html>
